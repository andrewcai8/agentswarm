# GLM-5 SGLang Server Configuration
# Matches SGLang cookbook: https://cookbook.sglang.io/autoregressive/GLM/GLM-5

# General
host: 0.0.0.0
log-level: debug
dist-timeout: 3600

# Model
tool-call-parser: glm47
reasoning-parser: glm45
trust-remote-code: true

# Memory
mem-fraction-static: 0.80
chunked-prefill-size: 16384
kv-cache-dtype: fp8_e4m3

# Observability
enable-metrics: true
collect-tokens-histogram: true

# Batching
max-running-requests: 24
cuda-graph-max-bs: 24

# Speculative Decoding (EAGLE) â€” matches cookbook defaults
speculative-algorithm: EAGLE
speculative-num-steps: 3
speculative-eagle-topk: 1
speculative-num-draft-tokens: 4
